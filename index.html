<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaPenguin Countdown ❤️</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Kinkee';
            src: url('images/KINKEE__.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="hearts-container">
        <div class="heart heart-1">❤️</div>
        <div class="heart heart-2">💖</div>
        <div class="heart heart-3">💕</div>
        <div class="heart heart-4">💗</div>
        <div class="heart heart-5">💝</div>
        <div class="heart heart-6">💓</div>
        <div class="heart heart-7">💞</div>
        <div class="heart heart-8">💟</div>
    </div> 

    <div class="container">
        <div class="penguin-section">
            <img src="images/PizzaPenguin.png" alt="PizzaPenguin" class="penguin-image">
        </div>
        
        <div class="content">
            <h1 class="title">PizzaPenguin ❤️</h1>
            <p class="subtitle">Counting down to the day you come back..</p>
            
            <div class="countdown-container">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="love-message">
                <p>Every second brings us closer together 💕</p>
            </div>
        </div>
    </div>

    <div class="floating-hearts">
        <div class="floating-heart">💖</div>
        <div class="floating-heart">💕</div>
        <div class="floating-heart">💗</div>
        <div class="floating-heart">💝</div>
        <div class="floating-heart">💓</div>
        <div class="floating-heart">💞</div>
        <div class="floating-heart">💟</div>
        <div class="floating-heart">❤️</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
